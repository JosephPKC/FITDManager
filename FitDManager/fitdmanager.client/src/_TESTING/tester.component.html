<div>
  <h1 class="fnt-header">TESTER</h1>
  <form [formGroup]="testForm()" (ngSubmit)="onClickSave()" autocomplete="off" autocorrect="off" spellcheck="false">
    <lock-button height="25" width="25" [locked]="locked()" (onLockedChange)="onClickLock($event)"></lock-button>
    <reset-button height="25" width="25" (onReset)="onClickReset()"></reset-button>
    <button type="submit">
      <img class="img-icon" src="/icons/MaterialIcons/save.svg" height="25" width="25" />
    </button>
    <bitd-char-basic-info-section name="basicInfo" label="BASIC INFO" [formGroup]="testForm()" [groupModel]="apiModel().basic" [locked]="locked()"></bitd-char-basic-info-section>
    <bitd-char-health-section name="health" label="HEALTH" [formGroup]="testForm()" [groupModel]="apiModel().health" [locked]="locked()"></bitd-char-health-section>
    <bitd-char-action-section name="action" label="ACTION" [formGroup]="testForm()" [groupModel]="apiModel().action" [locked]="locked()"></bitd-char-action-section>
    <bitd-char-coin-section name="coin" label="COIN" [formGroup]="testForm()" [groupModel]="apiModel().coin" [locked]="locked()"></bitd-char-coin-section>
    <bitd-char-ability-section name="ability" label="ABILITY" [formGroup]="testForm()" [groupModel]="apiModel().ability" [locked]="locked()"></bitd-char-ability-section>
    <bitd-char-contact-section name="contact" label="CONTACT" [formGroup]="testForm()" [groupModel]="apiModel().contact" [locked]="locked()"></bitd-char-contact-section>
    <bitd-char-item-section name="item" label="ITEM" [formGroup]="testForm()" [groupModel]="apiModel().item" [locked]="locked()"></bitd-char-item-section>
  </form>
</div>

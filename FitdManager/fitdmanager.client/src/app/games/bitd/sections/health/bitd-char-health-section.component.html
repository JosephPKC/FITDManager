<section-shell [label]="label()" [locked]="locked()" (onSectionLockChange)="onSectionLockChange($event)">
  <div [formGroup]="inputsGroup()">
    <track-input formControlName="stress" label="STRESS: " [boxes]="groupModel().stress.boxes" [minMarks]="groupModel().stress.minMarks"></track-input>
    <div class="div-sub-group" formGroupName="trauma">
      <view-table-input formControlName="selectedTraumaList" label="TRAUMA: "></view-table-input>
      <multi-select-input formControlName="selectedTraumaIndices" [itemList]="groupModel().trauma.traumaList" [maxSelects]="groupModel().trauma.maxNbrOfTrauma" isVertical="false"></multi-select-input>
    </div>

    <multi-table-input formControlName="harm" [placeholder]="groupModel().harm.examples" [tableParams]="harmTableParams()" [showControls]="shouldShowControls()"></multi-table-input>
    <track-input formControlName="healing" label="HEALING: " [boxes]="groupModel().healing.boxes" [minMarks]="groupModel().healing.minMarks"></track-input>
    <check-box-input formControlName="armor" label="ARMOR: " [checkBoxTexts]="armorTexts()" [showControls]="shouldShowControls()"></check-box-input>
  </div>
</section-shell>

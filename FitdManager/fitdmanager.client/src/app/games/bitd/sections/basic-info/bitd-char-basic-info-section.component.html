<div [class]="sectionClass()" [formGroup]="inputsGroup()">
  <div class="div-top-area">
    <div class="div-button-area">
      <lock-button height="20" width="20" [locked]="isSectionLocked()" (onLockedChange)="onChangeLock($event)"></lock-button>
      <hide-button height="20" width="20" [hidden]="isSectionHidden()" (onHiddenChange)="onChangeHide($event)"></hide-button>
    </div>
    <h3 class="fnt-header">{{ label() }}</h3>
  </div>
  <div [class]="divInputsClass()" [hidden]="isSectionHidden()">
    <text-input formControlName="name" label="NAME: " customClass="txt-indiv-input"></text-input>
    <text-input formControlName="alias" label="ALIAS: " customClass="txt-indiv-input"></text-input>
    <text-input formControlName="look" label="LOOK: " customClass="txt-indiv-input"></text-input>
    <text-select-combo name="heritage" label="HERITAGE: " [formGroup]="inputsGroup()" [groupModel]="groupModel().heritage" [locked]="isSectionLocked()"></text-select-combo>
    <text-select-combo name="background" label="BACKGROUND: " [formGroup]="inputsGroup()" [groupModel]="groupModel().background" [locked]="isSectionLocked()"></text-select-combo>
    <text-select-combo name="vice" label="VICE/PURVEYOR: " [formGroup]="inputsGroup()" [groupModel]="groupModel().vice" [locked]="isSectionLocked()"></text-select-combo>
  </div>
</div>
